<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Intervals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
#container {
  display: flex;
  flex-direction: column;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}

#button {
  flex-shrink: 0;
}

#data {
  flex-basis: 50vh;
  flex-grow: 1;
}

#viz {
  flex-grow: 1;
  overflow: hidden;
}

#data {
  overflow-y: scroll;
}

#data table {
  border-collapse: collapse;
}

#data table td, #data table th {
  border: 1px solid black;
}
    </style>
  </head>
  <body>
    <div id="container">
      <div id="button">
        <button id="tap" disabled>Loading...</button>
      </div>
      <div id="data">
        <table>
          <thead>
            <tr><th>Time</th><th>Interval</th></tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="viz">
        <canvas width="300" height="300"></canvas>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
